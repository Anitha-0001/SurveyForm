<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet"> </link>
        <meta charset="UTF-8"/>
        <title>freeCodeCamp Survey Form</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    </head>
    <body>
        <div class="container">
            <header>
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
            </header>

            <form id="survey-form" method="post" action='#'>
                 
                <div class="form-group">   
                    <label for="name" id="name-label" > Name </label>
                    <input id="name" type="text" class="form-control" placeholder="Enter your Name"   required />
                </div>
                <div class="form-group"> 
                    <label for="email" id="email-label"> Email </label>
                    <input id="email" type="email" class="form-control" placeholder="Enter your Email"  required  /> 
                </div>
                <div class="form-group"> 
                    <label  for="number" id="number-label"> Age (optional) </label>
                    <input min="13" max="50" id="number" name="number" class="form-control" type="number"  placeholder="Enter your Age"/>
                </div>

                <div class="form-group">
                    <label for="dropdown">Which option best describes your current role?</label>
                    <select id="dropdown" name="dropdown" class="form-control" required>
                        <option disabled>
                            Select current role
                        </option>
                        <option value="Student">
                            Student
                        </option>
                        <option value="Full Time Job">
                            Full Time Job
                        </option>
                        <option value="Full Time Learner">
                            Full Time Learner
                        </option>
                        <option value="Prefer Not To Say">
                            Prefer Not To Say
                        </option>
                        <option value="Other">
                            Other    
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <p> Would you recommend freeCodeCamp to a friend?</p>
                    <p><label><input class="form-control" name="refer" type="radio"  id="Definitely" checked/>Definitely</label></p>
                    <p><label><input class="form-control"  name="refer" type="radio"  id="maybe"   />Maybe</label></p>
                    <p><label><input class="form-control"  name="refer" type="radio"   id="not sure" />Not sure </label></p>
                </div>
                <div class="form-group">
                    <label for="fav">What is your favorite feature of freeCodeCamp?</label>
                    <select id="fav" name="fav" class="form-control">
                        <option disabled>(select an option)</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>What would you like to see improved? (Check all that apply)</p>
                    <p><label><input type="checkbox"   value="Front-end Projects" >Front-end Projects</label></p>
                    <p><label><input type="checkbox"   value="Back-end Projects"  /> Back-end Projects</label></p>
                    <p><label><input type="checkbox"   value="Data Visualization"  /> Data Visualization</label></p>
                    <p><label><input type="checkbox"   value="Challenges"  /> Challenges</label></p>
                    <p><label><input type="checkbox"   value="Open Source Community"  /> Open Source Community</label></p>    
                    <p><label><input type="checkbox"   value="Gitter help rooms"  /> Gitter help rooms</label></p>
                    <p><label><input type="checkbox"   value="Videos"  /> Videos</label></p>
                    <p><label><input type="checkbox"   value="City Meetups" /> City Meetups</label></p>
                    <p><label><input type="checkbox"   value="Wiki" /> Wiki</label></p>
                    <p><label><input type="checkbox"   value="Forum" /> Forum</label></p>
                    <p><label><input type="checkbox"   value="Additional Courses" /> Additional Courses</label></p>
                </div>
                
                <div class="form-group">
                    <p>Any comments or suggestions?</p>
                    <textarea id="comment" name="comment" rows="5" cols="50" placeholder="Enter your comments here.."></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" value="submit">Submit</button>
                </div> 
            </form>
        </div>
    </body>
</html>
